
<html>
<head>
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
<style>

<script src="../PHP/jq/jquery.transit.min.js"></script>
<script src="../PHP/jq/jquery-1.10.2.js"></script>
<script src="../PHP/jq/jQuery.Validate.min.js"></script>

<script>
$(document).ready(function(){
$("#bt").mouseenter(function(){
$(this).transition({rotate:'360deg'});
});
$("#bt").mouseleave(function(){
$(this).transition({rotate:'360deg'});
});

});
</script>
</script>
</style>
</head>
<body>
<div class="container-fluid" style="background:#999999">

  <div class="row">
      <div class="col-md-4 col-lg-4"></div>
	  <div class="col-md-4 col-lg-4" style="border:solid;background-color:#FFFFFF;margin-top:120px;margin-bottom:100px">
	  <div class="row">
         <div class="col-md-11 col-lg-11"></div>
         <div class="col-md-1 col-lg-1">
         <button class="btn btn-default" type="button" style="border:none;padding:5px" id="bt">x</button>
         </div>
         </div>
	  <div class="row" style="font-size:36px;font-weight:bold;border-bottom:solid 2px #999999;padding:5px;color:#003399;text-align:center"><span class="glyphicon glyphicon-pencil"></span>Register
	  </div>
	  <form method="post">
	  
	    <div class="row" >
	     <div class="col-md-4 col-lg-4" style="padding:12px;font-size:19px;font-weight:bold;margin-top:5px"><span class="glyphicon glyphicon-user"></span>First name:</div>
	     <div class="col-md-8 col-lg-8" style="padding:5px"> <input type="text" name="fn" required placeholder="first name" id="text" style="margin-top:10px;width:90%;padding:5px;color:#666666;background-color:#CCCCCC"></div>
		</div> 
	 
	  <div class="row">
	    <div class="col-md-4 col-lg-4" style="padding:10px;font-size:19px;font-weight:bold;margin-top:5px"><span class="glyphicon glyphicon-user"></span>Last name:</div>
	    <div class="col-md-8 col-lg-8" style="padding:5px"> <input type="text" name="ln" required placeholder="last name" id="text" style="margin-top:10px;width:90%;padding:5px;color:#666666;background-color:#CCCCCC"></div>
	  </div>
	 
	<div class="row">
	     <div class="col-md-4 col-lg-4" style="padding:10px;font-size:19px;font-weight:bold;margin-top:5px"><span class="glyphicon glyphicon-tag"></span>Email:</div>
		 <div class="col-md-8 col-lg-8" style="padding:5px"> <input type="email" name="em" required placeholder="email" id="email" style="width:90%;margin-top:10px;padding:5px;color:#666666;background-color:#CCCCCC"></div>
	 </div>
	 
	 <div class="row">
	   <div class="col-md-4 col-lg-4" style="padding:10px;font-size:19px;font-weight:bold;margin-top:5px" ><span class="glyphicon glyphicon-lock"></span>Password:</div>
	   <div class="col-md-8 col-lg-8" style="padding:5px"><input type="password" name="ps" required placeholder="password" id="ps" style="width:90%;margin-top:10px;padding:5px;color:#666666;background-color:#CCCCCC"></div>
	</div>
	 
	 <div class="row">
	   <div class="col-md-4 col-lg-4" style="padding:10px;font-size:19px;font-weight:bold;margin-top:5px" ><span class="glyphicon glyphicon-heart"></span>Gender: </div>
	  <div class="col-md-8 col-lg-8" style="padding:5px;font-size:19px;font-weight:bold;margin-top:5px"> <input type="radio" name="rd" value="male" style="color:#666666;background-color:#CCCCCC">Male
	    <input type="radio" name="rd" value="female" style="color:#666666;background-color:#CCCCCC;font-weight:bold;margin-top:5px">Female</div>
	 </div>
	 
	
	 <div class="row">
	  <div class="col-md-4 col-lg-4" style="padding:10px;font-size:19px;font-weight:bold">
	  <button type="submit" class="btn btn-primary">Submit</button>
	 </div>
	 </div>
	 </form>
	 </div>
	 
	  <div class="col-md-4 col-lg-4"></div> 
</div>	  
</div> 
</body>
</html>
